<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
			.box1{
				width:50px;
				height:50px;
				padding:20px;
				border:5px solid red;

			}
		</style>
	</head>
	<body>
		<div class="box1"></div>
	</body>
</html>
