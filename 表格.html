<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
			table{
				 border:1px solid black;
				 width:50%; 
				 /*设置边框的合并*/
				 border-collapse:collapse;
				 margin:0 auto;
			}
			th{
				border:1px solid black;
			}
			td{
				text-align:center;
				border:1px solid black;
			}
			tr:nth-child(odd){
				background-color:yellow;
			}
		</style>
	</head>
	<body>
		<table>
			<thead>
				<tr>
					<th>a1</th>
					<th>a2</th>
					<th>a3</th>
					<th>a4</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>A1</td>
					<td>A2</td>
					<td >A3</td>
					<!-- 纵向合并单元格 -->
					<td rowspan="2">A4</td>
				</tr>
				<tr>
					<td>B1</td>
					<td>B2</td>
					<td>B3</td>
				</tr>
				<tr>
					<td>C1</td>
					<td>C2</td>
					<!-- 横向合并单元格 -->
					<td colspan="2">C3</td>
				</tr>	
			</tbody>
		</table>
	</body>
</html>
