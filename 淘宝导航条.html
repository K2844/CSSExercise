<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!-- 
		设置视口，宽度为device-width,即设备宽度的完美视口，以适配移动端，使其浏览效果更好，而不是默认的980像素宽度 
		initial-scale=1.0也是为了保证完美视口，加层保险，防止极端情况，例如横屏等显示异常
		-->
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<title>Insert title here</title>
		<style type="text/css">
			*{
				margin:0;
				padding:0;
			}
			nav{
				width:100%;
			}
			p{
				text-align:center;
				line-height:16px;
			}
			.nav-inner{
				justify-content:space-around;
				display:flex;
			}
			.item{
				width:18%;
			}
			img{
				/*使元素宽度和父元素一样，防止图片溢出（太大）*/
				width:100%;
			}
		</style>
	</head>
	<body>
		<nav>
			<div class="nav-inner">
				<div class="item">
					<a href="#"><img src="images/taobao5.png"></a>
					<p>天猫新品</p>
					<a href="#"><img src="images/taobao3.png"></a>
					<p>充值中心</p>
				</div>
				<div class="item">
					<a href="#"><img src="images/taobao6.png"></a>
					<p>今日爆款</p>
					<a href="#"><img src="images/taobao4.png"></a>
					<p>机票酒店</p>
				</div>
				<div class="item">
					<a href="#"><img src="images/taobao9.png"></a>
					<p>天猫国际</p>
					<a href="#"><img src="images/taobao10.png"></a>
					<p>金币庄园</p>
				</div>
				<div class="item">
					<a href="#"><img src="images/taobao1.png"></a>
					<p>饿了么</p>
					<a href="#"><img src="images/taobao7.png"></a>
					<p>阿里拍卖</p>
				</div>
				<div class="item">
					<a href="#"><img src="images/taobao2.png"></a>
					<p>天猫超市</p>
					<a href="#"><img src="images/taobao8.png"></a>
					<p>淘宝吃货</p>
				</div>
			</div>
		</nav>
	</body>
</html>
