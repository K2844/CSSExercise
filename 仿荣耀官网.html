<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>

				margin:0;
				padding:0;
			}
			.w{
				width:1200px;

				background-color:#bfa;
			}
			nav{

			a{

			}

			}
		</style>
	</head>
	<body>
		<div class="nav-wrapper w">

				<a href="#">品质尖货</a><span>|</span>

			</nav>

</html>
