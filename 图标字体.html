<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" type="text/css" href="fa/css/all.css" />
		<!--
		 span或i标签都行，i是斜体标签，几乎不用，所有可以这样
		 fas,fab（Style Prefix）都是免费的，后面跟需要的类名即可，使用font awesome字体需在项目中引入css和webfonts文件夹，
		 在页面插入all.css文件
		 -->
	</head>
	<body>
		<i class="fas fa-bell"></i>
		<i class="fas fa-bell" style="font-size:80px;color:red;"></i>
		<i class="fas fa-bell" style="font-size:80px;color:rgba(255,0,0,.6);"></i>
	</body>
</html>
